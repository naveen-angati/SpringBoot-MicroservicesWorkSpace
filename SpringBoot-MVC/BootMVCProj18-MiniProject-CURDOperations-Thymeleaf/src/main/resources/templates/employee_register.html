
<html xmlns:th="https://www.thymeleaf.org" >



<h1 style="color:red;text-align:center"> Employee registration page</h1>

<form  th:action="@{/employee/add}"  method="POST"  th:object="${emp}">
  <table border="0"  align="center" bgcolor="cyan">
    <tr>
      <td>Employee name::  </td>
      <td><input type="text" th:field="*{ename}"/> </td>
    </tr>
      <tr>
      <td>Employee JOB::  </td>
        <td><input type="text" th:field="*{job}"/> </td>
    </tr>
       <tr>
      <td>Employee Salary::  </td>
      <td>  <input type="text" th:field="*{sal}"/> </td> 
    </tr>
    
      <tr>
      <td colspan="2"><input type="submit" value="register"></td>
    </tr>
  </table>
  
</form>
