<html xmlns:th="https://www.thymeleaf.org" >

<h1 style="color:red;text-align:center">User registration  page</h1>

<form  th:action="@{/user/register}"  method="POST"  th:object="${user}">
  <table border="0"  align="center" bgcolor="cyan">
    <tr>
      <td>username ::  </td>
      <td><input type="text" th:field="*{uname}"/> </td>
    </tr>
      <tr>
      <td>pasword::  </td>
        <td><input type="text" th:field="*{pwd}"/> </td>
    </tr>
       <tr>
      <td>Email::  </td>
      <td>  <input type="text" th:field="*{email}"/> </td> 
    </tr>
       <tr>
      <td>Roles::  </td>
      <td>  <input type="checkbox" th:field="*{roles}" value="VISITOR"  checked=true />VISITOR
                <input type="checkbox" th:field="*{roles}" value="CUSTOMER"/>CUSTOMER
                <input type="checkbox" th:field="*{roles}" value="EMPLOYEE"/>EMPLOYEE
       </td> 
    </tr>
    
      <tr>
      <td colspan="2"><input type="submit" value="register"></td>
    </tr>
  </table>
  
</form>
